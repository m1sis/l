<!DOCTYPE html>
<html>
<head>
  <title>Example Page</title>
  <style type="text/css">
    body {
      background-color: #7d7d7d;
      display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
    }
    

    p {
      font-family: Courier, monospace;
      font-weight: bold;
      font-size: 24px;
      color: #e0d16a;
      
    }

    .color-input {
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <p>Example Text</p>
  <label for="color-picker" class="color-input">Choose text color:</label>
  <input type="color" id="color-picker" class="color-input" onchange="changeColor()">

  <script>
    function invertColor(hex) {
      // convert hex color code to rgb color code
      let r = parseInt(hex.slice(1, 3), 16);
      let g = parseInt(hex.slice(3, 5), 16);
      let b = parseInt(hex.slice(5, 7), 16);

      // invert the rgb values
      r = 255 - r;
      g = 255 - g;
      b = 255 - b;

      // convert the inverted rgb values back to hex color code
      let invertedHex = "#" + padZero(r.toString(16)) + padZero(g.toString(16)) + padZero(b.toString(16));

      return invertedHex;
    }

    function padZero(str) {
      return str.length == 1 ? "0" + str : str;
    }

    function changeColor() {
      const colorPicker = document.getElementById("color-picker");
      const text = document.getElementsByTagName("p")[0];
      text.style.color = colorPicker.value;
      document.body.style.backgroundColor = invertColor(colorPicker.value);
    }
  </script>
</body>
</html>
